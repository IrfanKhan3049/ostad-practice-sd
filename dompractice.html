    function infoCookie(){
    let info = document.cookie ;
    document.getElementsByTagName("p")[0].innerHTML = info;
    
   }
   function infoDomain(){
    let info = document.domain ;
    document.getElementsByTagName("p")[0].innerHTML = info;
    
   }
   function infoLastModified(){
    let info = document.lastModified ;
    document.getElementsByTagName("p")[0].innerHTML = info;
    
   }
   function infoTitle(){
    let info = document.title ;
    document.getElementsByTagName("p")[0].innerHTML = info;
    
   }
   function infoUrl(){
    let info = document.URL ;
    document.getElementsByTagName("p")[0].innerHTML = info;
    
   }
   function infoReplace(){
    
    document.open('text/html','replace');
    document.write("<h2>Hi, My Name is Irfan</h2>");
    document.close();
    
   }

   function infoNewWindow(){
    let w = window.open();
    w.document.open();
    w.document.write("<h2>Hi, My Name is Irfan</h2>");
    w.document.close();
   }
   function ItemCount(){
    let MyItems = document.getElementsByTagName('p');
    let ItemCount = MyItems.length;
    alert(ItemCount);
   }

    </script>
